<head>

            font-size: 60%;
        }
        textarea.ta-bind {
            width: 100%;
        }
    </style>

    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="assets/images/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="assets/images/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="assets/images/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="assets/images/apple-touch-icon-152x152.png" />

    <meta name="application-name" content="&nbsp;"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="mstile-310x310.png" />

    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js'></script>
    <script src='http://textangular.com/dist/textAngular-rangy.min.js'></script>
    <script src='http://textangular.com/dist/textAngular-sanitize.min.js'></script>
    <script src='http://textangular.com/dist/textAngular.min.js'></script>
</head>
<body style="background-color:#ccf5ff">
    <div ng-app="textAngularTest" ng-controller="wysiwygeditor" class="container app">
        <h1>Text to HTML Editor </h1>
        <div text-angular="text-angular" name="htmlcontent" ng-model="htmlcontent" ta-disabled='disabled'></div>
        <h1>Raw HTML in a text area</h1>
        <textarea ng-model="htmlcontent" style="width: 100%"></textarea>
    </div>
    <script>
        angular.module("textAngularTest", ['textAngular'])
            .controller('wysiwygeditor', ['$scope', 'textAngularManager', function wysiwygeditor($scope, textAngularManager) {
                $scope.version = textAngularManager.getVersion();
                $scope.versionNumber = $scope.version.substring(1);
                $scope.orightml ='<h1>Insert your text here to get it translated to HTML in the field below</h1><br><br><h2>Enjoy folks !</h2>';
                $scope.htmlcontent = $scope.orightml;
                $scope.disabled = false;
            }]);
    </script>
</body>
</html>
